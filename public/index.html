<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">My Notes</h1>

    <form id="noteForm" class="mb-4">
      <input type="hidden" id="noteId" />
      <div class="mb-3">
        <input type="text" id="noteTitle" class="form-control" placeholder="Title" required />
      </div>
      <div class="mb-3">
        <textarea id="noteContent" class="form-control" placeholder="Write your note..." rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Note</button>
    </form>

    <div id="notesContainer" class="row gy-3"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
